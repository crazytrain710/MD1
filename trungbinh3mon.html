<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
inputPhysics = prompt("Nhập Điểm Vật Lý")
inputChemistry = prompt("Nhập điểm Hóa Học")
inputScience = prompt("Nhập điểm Sinh Học")
  let Physics = parseInt(inputPhysics);
  let Chemistry = parseInt(inputChemistry);
  let Science = parseInt(inputScience);
  let average = (Physics+Chemistry+Science)/3;
  let summary = Physics+Chemistry+Science
  document.write("average= "+average)
  document.write("summary= "+summary)
</script>
</body>
</html>
