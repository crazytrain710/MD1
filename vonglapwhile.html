<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DemoJava</title>
</head>
<body>
<h2> Numdemo </h2>
<p id="demo"> </p>
<script>
   var num= parseInt(prompt("Enter a number: "));
   var total = 0;
   while ( num != -1 ) {
       num= parseInt(prompt("Enter a number"));
       alert(num);
       total = total + num;
   }
   alert(total);
</script>
</body>
</html>
